name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: build_job
    
    runs-on: ${{matrix}}
    strategy: 
      matrix: 
       os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v4
      
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'

    - name: Grant permission for execution
      run: chmod +x gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build

